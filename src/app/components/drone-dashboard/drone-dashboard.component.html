<h2>Drone Fleet</h2>

<!-- Create/Edit Form -->
<form (submit)="onSubmit($event)">
  <input type="text" placeholder="Drone Name" [(ngModel)]="drone.name" name="name" required />
  <input type="text" placeholder="Type" [(ngModel)]="drone.type" name="type" required />
  <input type="text" placeholder="Status" [(ngModel)]="drone.status" name="status" required />
  
  <button type="submit">{{ drone._id ? 'Update Drone' : 'Add Drone' }}</button>
</form>

<!-- Drones Table -->
<table mat-table [dataSource]="drones" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let drone"> {{ drone.name }} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let drone"> {{ drone.type }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let drone"> {{ drone.status }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let drone">
      <button (click)="editDrone(drone)">Edit</button>
      <button (click)="deleteDrone(drone._id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
