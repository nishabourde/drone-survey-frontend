<h2>Mission Reports</h2>

<table mat-table [dataSource]="missions" class="mat-elevation-z8">

  <!-- Mission Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Mission Name </th>
    <td mat-cell *matCellDef="let mission"> {{ mission.name }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let mission"> {{ mission.status }} </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef> Progress </th>
    <td mat-cell *matCellDef="let mission"> {{ mission.progress }}% </td>
  </ng-container>

  <!-- Start Time Column -->
  <ng-container matColumnDef="start_time">
    <th mat-header-cell *matHeaderCellDef> Start Time </th>
    <td mat-cell *matCellDef="let mission"> {{ mission.start_time | date:'short' }} </td>
  </ng-container>

  <!-- End Time Column -->
  <ng-container matColumnDef="end_time">
    <th mat-header-cell *matHeaderCellDef> End Time </th>
    <td mat-cell *matCellDef="let mission"> {{ mission.end_time | date:'short' }} </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
